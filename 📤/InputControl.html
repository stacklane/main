<!--TEMPLATE mustache-->
{{#updatable}}
<div class="field">
    <div class="columns">
        <div class="column is-4">
            <label class="label" for="{{path}}">{{label}}</label>
        </div>
        <div class="column">
            <div class="control">
                {{#input as input}}
                <input id="{{path}}" name="{{path}}" value="{{value}}"
                       class="input {{#invalid}}is-danger{{/invalid}}" {{{input.attributes}}}>
                {{/input}}
                {{#textarea as textarea}}
                <textarea id="{{path}}" name="{{path}}"
                          class="textarea {{#invalid}}is-danger{{/invalid}}" {{{textarea.attributes}}}>{{value}}</textarea>
                {{/textarea}}
            </div>
            {{#about}}<p class="help">{{about}}</p>{{/about}}
            {{#invalid}}<p class="help is-danger">{{message.value}}</p>{{/invalid}}
        </div>
    </div>
</div>
{{/updatable}}
